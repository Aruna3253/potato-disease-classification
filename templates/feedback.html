<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Feedback Form</h1>
    <form id="feedback" action="/feedback" method="post">
        <label for="farmer_name">Farmer Name:</label>
        <input type="text" name="farmer_name" id="farmer_name" required>
        <br><br>

        <label for="feedback_message">Feedback:</label>
        <textarea name="feedback_message" id="feedback_message" rows="5" cols="30" placeholder="Enter your feedback" required></textarea>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const feedbackForm = document.querySelector("form#feedback");
            feedbackForm.addEventListener("submit", function (e) {
                alert("Thank you for your feedback!");
            });
        });
    </script>

    <a href="/">Back to Home</a>
</body>
</html>
